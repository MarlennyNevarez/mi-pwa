<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Process</title>
</head>
<body>
    <h1>Proceso de Onboarding</h1>
    <div id="data"></div>
    <script>
        async function fetchData() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbwFEBq9DSW9ZSjpDzlRKkcq3gTytse6CX3tXZ4Bd4gi6t-EYBVxU0JtgSQxJLZk8q2h3w/exec');
            const data = await response.json();
            document.getElementById('data').innerHTML = JSON.stringify(data);
        }

        fetchData();
    </script>
</body>
</html>
